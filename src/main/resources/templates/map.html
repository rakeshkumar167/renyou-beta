<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
...
</head>
<body>
    <div th:replace="fragments/header :: header">
      ...
    </div>
    <div class="container">
      <div layout:fragment="content">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <h1>Data Map</h1>
	    <div >
	    	<h3>Spaces</h3>
	    	<table class="table table-condensed table-sm table-striped table-font-x">
		    	<thead class="thead-dark">
		        <tr>
		            <th >Id</th>
		            <th>Name</th>
		            <th>Description</th>
		            <th>Space Type</th>
		            <th></th>
		            <th></th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="space : ${spaces}">
		            <td th:text="${space.id}"></td>
		            <td th:text="${space.name}"></td>
		            <td th:text="${space.description}"></td>
		            <td th:text="${space.spaceType?.name}"></td>
		            <td><a th:href="@{'/editSpace?id=' + ${space.id}}">Edit</a></td>
		            <td></td>
		        </tr>
		        </tbody>
		    </table>
	    	<h3>Brands</h3>
	    	<table class="table table-condensed table-sm table-striped table-font-x">
		    	<thead class="thead-dark">
		        <tr>
		            <th >Id</th>
		            <th>Name</th>
		            <th>Description</th>
		            <th></th>
		            <th></th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="brand : ${brands}">
		            <td th:text="${brand.id}"></td>
		            <td th:text="${brand.name}"></td>
		            <td th:text="${brand.description}"></td>
		            <td><a th:href="@{'/editBrand?id=' + ${brand.id}}">Edit</a></td>
		            <td></td>
		        </tr>
		        </tbody>
		    </table>
	    	<br/>
	        <h3>Products</h3>
	        <table class="table table-condensed table-sm table-striped table-font-x">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Description</th>
							<th>Product Category</th>
							<th>Brand</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">
							<td th:text="${product.id}"></td>

							<td th:text="${product.name}"></td>
							<td th:text="${product.description}"></td>
							<td th:text="${product.category?.name}"></td>
							<td th:text="${product.brand?.name}"></td>
							<td><a th:href="@{'/editProduct?id=' + ${product.id}}">Edit</a></td>
							<td></td>
						</tr>
					</tbody>
				</table>
	    	<h3>Designers</h3>
	    	<table class="table table-condensed table-sm table-striped table-font-x">
		    	<thead class="thead-dark">
		        <tr>
		            <th >Id</th>
		            <th>Name</th>
		            <th>Description</th>
		            <th>Address</th>
		            <th>City</th>
		            <th></th>
		            <th></th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="designer : ${designers}">
		            <td th:text="${designer.id}"></td>
		            <td th:text="${designer.name}"></td>
		            <td th:text="${designer.description}"></td>
		            <td th:text="${designer.address}"></td>
		            <td th:text="${designer.city}"></td>
		            <td><a th:href="@{'/addDesigner?id=' + ${designer.id}}">Edit</a></td>
		            <td></td>
		        </tr>
		        </tbody>
		    </table>
	    	<br/>
	    	<h3>Projects</h3>
	    	<table class="table table-condensed table-sm table-striped table-font-x">
		    	<thead class="thead-dark">
		        <tr>
		            <th >Id</th>
		            <th>Name</th>
		            <th>Description</th>
		            <th>Status</th>
		            <th>Type</th>
		            <th>Location</th>
		            <th>Style</th>
		            <th></th>
		            <th></th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="project : ${projects}">
		            <td th:text="${project.id}"></td>
		            <td th:text="${project.name}"></td>
		            <td th:text="${project.description}"></td>
		            <td th:text="${project.status}"></td>
		            <td th:text="${project.type}"></td>
		            <td th:text="${project.location}"></td>
		            <td th:text="${project.style}"></td>
		            <td><a th:href="@{'/addProject?id=' + ${project.id}}">Edit</a></td>
		            <td></td>
		        </tr>
		        </tbody>
		    </table>
	    	</div>
      </div>
      <div th:replace="fragments/footer :: footer"></div>
    </div>
	<!-- /.container -->


</body>
</html>
