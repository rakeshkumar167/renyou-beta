<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
...
</head>
<body>
    <div th:replace="fragments/header :: header">
      ...
    </div>
    <div class="container">
      <div layout:fragment="content">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <h1>DesignersList</h1>
		<div>
			<a href="/addDesigner" class="btn btn-success btn-sm float-right">Add New</a>
			<br/>
			<br/>
		    <table class="table table-condensed table-sm table-striped table-font-x">
		    	<thead class="thead-dark">
		        <tr>
		            <th >Id</th>
		            <th>Name</th>
		            <th>Description</th>
		            <th>Address</th>
		            <th>City</th>
		            <th></th>
		            <th></th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="designer : ${designers}">
		            <td th:text="${designer.id}"></td>
		            <td th:text="${designer.name}"></td>
		            <td th:text="${designer.description}"></td>
		            <td th:text="${designer.address}"></td>
		            <td th:text="${designer.city}"></td>
		            <td><a th:href="@{'/addDesigner?id=' + ${designer.id}}">Edit</a></td>
		            <td><a th:href="@{'/promoteDesigner?id=' + ${designer.id}}" class="btn btn-sm btn-success" th:if="${designer.promoted == null || designer.promoted == false}">Promote</a>
		            <a th:href="@{'/demoteDesigner?id=' + ${designer.id}}" th:if="${designer.promoted == true}" class="btn btn-sm btn-danger">Demote</a>
		            </td>
		        </tr>
		        </tbody>
		    </table>
		</div>
      </div>
      <div th:replace="fragments/footer :: footer"></div>
    </div>
	<!-- /.container -->


</body>
</html>
