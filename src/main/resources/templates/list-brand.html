<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
...
</head>
<body>
    <div th:replace="fragments/header :: header">
      ...
    </div>
    <div class="container">
      <div layout:fragment="content">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <h1>BrandsList</h1>
		<div>
			<a href="/editBrand" class="btn btn-success btn-sm float-right">Add New</a>
			<br/>
			<br/>
		    <table class="table table-condensed table-sm table-striped table-font-x">
		    	<thead class="thead-dark">
		        <tr>
		            <th >Id</th>
		            <th>Name</th>
		            <th>Description</th>
		            <th></th>
		            <th></th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="brand : ${brands}">
		            <td th:text="${brand.id}"></td>
		            <td th:text="${brand.name}"></td>
		            <td th:text="${brand.description}"></td>
		            <td><a th:href="@{'/editBrand?id=' + ${brand.id}}">Edit</a></td>
		            <td></td>
		        </tr>
		        </tbody>
		    </table>
		</div>
      </div>
      <div th:replace="fragments/footer :: footer"></div>
    </div>
	<!-- /.container -->


</body>
</html>
