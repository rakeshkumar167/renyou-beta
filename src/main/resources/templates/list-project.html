<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
...
</head>
<body>
    <div th:replace="fragments/header :: header">
      ...
    </div>
    <div class="container">
      <div layout:fragment="content">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <h1>ProjectsList</h1>
		<div>
			<a href="/addProject" class="btn btn-success btn-sm float-right">Add New</a>
			<br/>
			<br/>
		    <table class="table table-condensed table-sm table-striped table-font-x">
		    	<thead class="thead-dark">
		        <tr>
		            <th >Id</th>
		            <th>Name</th>
		            <th>Description</th>
		            <th>Status</th>
		            <th>Type</th>
		            <th>Location</th>
		            <th>Style</th>
		            <th></th>
		            <th></th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr th:each="project : ${projects}">
		            <td th:text="${project.id}"></td>
		            <td th:text="${project.name}"></td>
		            <td th:text="${project.description}"></td>
		            <td th:text="${project.status}"></td>
		            <td th:text="${project.type}"></td>
		            <td th:text="${project.location}"></td>
		            <td th:text="${project.style}"></td>
		            <td><a th:href="@{'/addProject?id=' + ${project.id}}">Edit</a></td>
		            <td></td>
		        </tr>
		        </tbody>
		    </table>
		</div>
      </div>
      <div th:replace="fragments/footer :: footer"></div>
    </div>
	<!-- /.container -->


</body>
</html>
